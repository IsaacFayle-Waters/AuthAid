<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Details</title>
</head>
<body>
{% extends "author/base.html" %}
{%block content%}
{% load static %}
<h3>{{location.name}}</h3>
        <b>Description:</b>{{location.description}}<br>
        <b>Notes:</b>{{location.notes}}<br>
        <b>World: </b>{{location.world}}<br>
<a href="{% url 'author:location_update' pk=location.pk %}">update</a>
<a href="{% url 'author:location_delete' pk=location.pk %}">delete</a>
{%endblock%}
</body>
</html>
