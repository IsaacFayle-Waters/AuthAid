<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World</title>

</head>
<body>
{% extends "author/base.html" %}
{%block content%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'author/nonbasestyle.css' %}">
    <div class="sidebar">
    <h4><a href="{% url 'author:world_create'%}">+Create New</a> </h4>
    </div>
    {% if world_list %}
            {% for world in world_list %}
                <div class="sidebar">
                    <h4><a href= "{%url 'author:world_detail' world.id%}" >{{world.name}}</a> </h4>

                </div>
            {% endfor %}
    {% endif %}

{%endblock%}

</body>
</html>
