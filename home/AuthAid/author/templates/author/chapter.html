<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter</title>
</head>
<body>
{% extends "author/base.html" %}
{%block content%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'author/nonbasestyle.css' %}">
{%if chapter_list%}
    {%for chapter in chapter_list%}
        <div class="sidebar">
            <h4><a href="{%url 'author:chapter_detail' chapter.pk%}">{{chapter.title}}</a></h4>
        <h6>(Narrative: {{chapter.ngi}})</h6>
        </div>
    {%endfor%}
{%endif%}
{%endblock%}
</body>
</html>
