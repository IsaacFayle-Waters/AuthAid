<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter</title>
</head>
<body>
{% extends "author/base.html" %}
{%block content%}
{%if chapter_list%}
    {%for chapter in chapter_list%}
        <h3>{{chapter.title}}</h3>
        <b>Description:</b> {{chapter.description}}<br>
        <b>Narrative: </b> {{chapter.ngi}}<br>
        <b>World: </b> {{chapter.world}}<br>
        <b>Notes:</b> {{chapter.notes}}<br>
    {%endfor%}
{%endif%}
{%endblock%}
</body>
</html>
