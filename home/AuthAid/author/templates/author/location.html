<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>
</head>
<body>
{% extends "author/base.html" %}
{%block content%}

{% if location_list %}
    {%for location in location_list%}
        <h3>{{location.name}}</h3>
        <b>Description:</b>{{location.description}}<br>
        <b>Notes:</b>{{location.notes}}<br>
        <b>World: </b>{{location.world}}<br>
    {%endfor%}
{%endif%}
{%endblock%}
</body>
</html>
