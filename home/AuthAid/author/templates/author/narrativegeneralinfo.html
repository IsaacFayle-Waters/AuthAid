<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative General Information</title>
</head>
<body>
{% extends "author/base.html" %}
{%block content%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'author/nonbasestyle.css' %}">
    {% if ngi_list %}
        {% for ngi in ngi_list %}
            <div class="sidebar">
                <h4><a href="{%url 'author:narrative_detail' ngi.pk%}">{{ngi.title}}</a></h4>
                <h6>(World: {{ngi.world}})</h6>
            </div>
        {% endfor %}
    {%endif%}
{%endblock%}

</body>
</html>
